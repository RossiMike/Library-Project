<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Book Registration</title>
</head>

<body>

    <div class="container">

        <h3>Book Registration</h3>
        <hr>

        <p class="h4 mb-4">Register a Book</p>

        <form action="#" th:action="@{/books/add}"
                         th:object="${book}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />

            <input type="text" th:field="*{title}"
                   class="form-control mb-4 w-25" placeholder="Enter book title">

            <input type="text" th:field="*{author}"
                   class="form-control mb-4 w-25" placeholder="Enter book's author">

            <input type="text" th:field="*{copies}"
                   class="form-control mb-4 w-25" placeholder="Enter book copies">

            <button type="submit" class="btn btn-info col-2">Register</button>

        </form>

        <hr> 
        <a th:href="@{/books/list}">Back to Books List</a>

    </div>


</body>

</html>
