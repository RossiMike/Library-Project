<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library-Project</title>

    <!-- import bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <div class="container">
        <h3>Book List</h3>
        <hr>

	<a th:href="@{/books/showFormforAdd}"
		class="btn btn-primary btn-sm mb-3">
		Register Book
	</a>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Copies</th>
                    <th>Action</th>
                </tr>

            </thead>
            <tbody>
                <tr th:each="tempBook : ${books}">
                    <td th:text="${tempBook.title}"></td>
                    <td th:text="${tempBook.author}"></td>
                    <td th:text="${tempBook.copies}"></td>

                    <td>
                        <div class="row">
                            <div class="col-small">
                                <form action="#" th:action="@{/books/showFormForUpdate}" method="POST">

                                    <input type="hidden" name="bookId" th:value="${tempBook.id}" />
                                    <button type="submit" class="btn btn-info btn-sm me-1" style="float:left;">Update</button>
    
                                </form>
                                <form action="#" th:action="@{/books/delete}" method="POST">
                                    <input type="hidden" name="bookId" th:value="${tempBook.id}">
                                    <button type="submit" class="btn btn-danger btn-sm"
                                        onclick="if (!(confirm('Are you sure?'))) return false">
                                        delete
                                    </button>
                                </form>
                            </div>
                        </div>

                    </td>
                    
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>
